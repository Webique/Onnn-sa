<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Chill Bahrain</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(255, 254, 252, 1); /* White background */
      color: rgba(160, 174, 171, 1); /* Text color matching the theme */
      font-family: Arial, sans-serif;
    }

    /* Full Page PDF Container */
    .pdf-container {
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* iFrame Styling */
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove border around the PDF iframe */
    }
  </style>
  <script>
    // Detect mobile devices and redirect to the PDF directly
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'menu.pdf'; // Redirect to the PDF directly
      }
    });
  </script>
</head>
<body>
  <div class="pdf-container">
    <!-- Embed the PDF in the iframe -->
    <iframe src="menu.pdf" title="Menu PDF"></iframe>
  </div>
</body>
</html>
